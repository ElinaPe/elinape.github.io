Otsikot:
  LaskuritEtusivu: Esitiedot
  Laskurit: Ajansäästö päivittäisessä koordinoinnissa
  Suunnittelu: Ajansäästö suunnittelussa

LaskuritEtusivu:
  - id: esitiedot
    title: Montako koulua?
    description: Joka päivä
    isTime: false
    isInteger: true
    fields:
      - name: Koulut
        variable: koulu
        controlType: type
        defaultValue: 1
    formula: koulu
    result:
      name: Määrä
      unit: koulua
      value: 0
    cssClasses:
      - calculators

  - id: lapset
    title: Montako kuljetettavaa lasta?
    description: Joka päivä on prosentuaalinen määrä lapsia poissa.
    isTime: false
    isInteger: true
    fields:
      - name: Lasten lkm
        variable: a
        controlType: type
        defaultValue: 200
      - name: Poissaoloprosentti
        variable: b
        controlType: slider
        step: 0.5
        marks:
          - value: 0
            label: "0%"
          - value: 100
            label: "30%"
        defaultValue: 5
    formula: b/100*a
    result:
      name: Määrä
      unit: lasta pois
      value: 0
    cssClasses:
      - calculators
      - tokanimi

  - id: palkkatiedot
    title: Palkkatiedot
    description: Työntekijöiden keskimääräiset palkkakustannukset. Palkkojen lisäksi työntekijöistä maksetaan muitakin kuluja, kuten työeläkevakuutusmaksu, työttömyysvakuutusmaksu, sairausvakuutusmaksu sekä tapaturma- ja ryhmähenkivakuutusmaksut. Sivukuluihin lasketaan lisäksi esimerkiksi työterveyshuollon ja työpaikkaruokailun kustannukset. Siksi kokonaiskustannukset ovat laskettu 1.75 kertaiseksi.
    isTime: false
    isInteger: true
    fields:
      - name: Keskimääräinen palkka
        variable: palkka
        controlType: slider
        min: 0
        max: 10000
        step: 1
        marks:
          - value: 0
            label: "0€"
          - value: 10000
            label: "10 000€"
        defaultValue: 3000
    formula: palkka * 1.75
    result:
      name: Palkkakulut
      unit: euroa
      value: 0
    cssClasses:
      - calculators
      - henkilotLaskuri

