  - id: peruutukset
    title: Kuinka kauan menee yhdessä peruutuksessa?
    description: Jokaisen peruutuksen kohdalla tulee viestintää. Huoltaja laittaa viestiä kouluun tai kujettajalle, koulu laittaa viestiä eteenpäin jne. Sovellusta käyttäessä viestittelyaika nollaantuu, koska tieto välittyy heti kaikille.
    isTime: false
    isInteger: true
    fields:
      - name: Reitin uudelleenjärjestely
        variable: uj
        controlType: slider
        min: 0
        max: 30
        step: 0.5
        marks:
          - value: 0
            label: "0min"
          - value: 30
            label: "30min"
        defaultValue: 1
      - name: Kunnan viestittely
        variable: kuv
        controlType: slider
        step: 0.5
        min: 0
        max: 30
        marks:
          - value: 0
            label: "0min"
          - value: 30
            label: "30min"
        type: float
        defaultValue: 1
      - name: Koulun viestittely
        variable: kov
        controlType: slider
        step: 0.5
        min: 0
        max: 30
        marks:
          - value: 0
            label: "0min"
          - value: 30
            label: "30min"
        defaultValue: 1
      - name: Kuljetusyrityksen viestittely
        variable: kyv
        controlType: slider
        step: 0.5
        min: 0
        max: 30
        marks:
          - value: 0
            label: "0min"
          - value: 30
            label: "30min"
        defaultValue: 1
    formula: uj+kuv+kov+kyv
    result:
      name: Yksi peruutus
      unit: minuuttia
      value: 4
    cssClasses:
      - peruutusLaskuri

