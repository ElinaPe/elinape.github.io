Calculators:
  - id: kotitalousvahennys
    title: Kotitalousvähennys
    description: Lasketaan kotitalousvähennys niin ja noin
    isTime: false
    isInteger: true
    fields:
      - name: Tuntihinta siivoukselle
        variable: tuntihinta
        controlType: type
        defaultValue: 50
      - name: Siivousaika päivässä
        variable: siivousaika
        controlType: type
        defaultValue: 2
      - name: Monta kertaa kuukaudessa?
        variable: aikaKuukaudessa
        controlType: type
        defaultValue: 2
      - name: Montako henkeä jakaa?
        variable: taloushenkilot
        controlType: type
        defaultValue: 1
      - name: Omavastuu euroina
        variable: omavastuu
        controlType: type
        defaultValue: 100
    formula: (((tuntihinta * siivousaika * aikaKuukaudessa * 12) / 100 * 60) - omavastuu) / taloushenkilot
    result:
      name: Kotitalousvähennys on
      unit: €
      value: 
    cssClasses:
      - calculators
    isVisible: true


