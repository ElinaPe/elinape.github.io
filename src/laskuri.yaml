Laskurit: 
  - id: lapset
    title: Montako kuljetettavaa lasta?
    description: Joka päivä on prosentuaalinen määrä lapsia poissa.
    isTime: false
    isInteger: true
    fields:
      - name: Lasten lkm
        variable: a
        controlType: type
        defaultValue: 0
      - name: Poissaoloprosentti
        variable: b
        controlType: slider
        step: 0.5
        marks:
          - value: 0
            label: "0%"
          - value: 100
            label: "30%"
        defaultValue: 0
    formula: b/100*a
    result:
      name: Määrä
      unit: lasta pois
      value: 0
    cssClasses:
      - calculators
      - tokanimi

