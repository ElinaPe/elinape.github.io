  - id: peruutukset
    title: Kuinka kauan menee yhdessä peruutuksessa?
    description: Jokaisen peruutuksen kohdalla tulee viestintää. Huoltaja laittaa viestiä kouluun, koulu laittaa viestiä eteenpäin jne. Sovellusta käyttäessä viestittelyaika nollaantuu, koska tieto välittyy heti kaikille.
    isTime: false
    isInteger: true
    fields:
      - name: Reitin uudelleenjärjestely
        variable: uj
        controlType: slider
        min: 0
        max: 30
        step: 0.5
        marks:
          - value: 0
            label: "0min"
          - value: 30
            label: "30min"
        defaultValue: 0
      - name: Kunnan viestittely
        variable: kuv
        controlType: slider
        step: 0.5
        min: 0
        max: 30
        marks:
          - value: 0
            label: "0min"
          - value: 30
            label: "30min"
        type: float
        defaultValue: 0
      - name: Koulun viestittely
        variable: kov
        controlType: slider
        step: 0.5
        min: 0
        max: 30
        marks:
          - value: 0
            label: "0min"
          - value: 30
            label: "30min"
        defaultValue: 0
      - name: Kuljetusyrityksen viestittely
        variable: kyv
        controlType: slider
        step: 0.5
        min: 0
        max: 30
        marks:
          - value: 0
            label: "0min"
          - value: 30
            label: "30min"
        defaultValue: 0
    formula: uj+kuv+kov+kyv
    result:
      name: Yksi peruutus
      unit: minuuttia
      value: 0
    cssClasses:
      - calculators
      - peruutusLaskuri

  - id: peruutusYht
    title: Peruutusten kesto päivässä
    description: Lasten poissaolomäärän ja kaikkien peruutusten keston tulo. 
    isTime: true
    isInteger: true
    variables:
      - name: result_lapset
        value: 0
      - name: result_peruutukset
        value: 0
    formula: result_lapset * result_peruutukset 
    result: 
        name: Peruutusten kesto yhteensä
        unit: 
        value: 0
    cssClasses:
      - calculators

  - id: palkatYht
    title: Palkkakulut yhteensä 
    description: Palkkojen lisäksi työntekijöistä maksetaan muitakin kuluja, kuten työeläkevakuutusmaksu, työttömyysvakuutusmaksu, sairausvakuutusmaksu sekä tapaturma- ja ryhmähenkivakuutusmaksut. Sivukuluihin lasketaan lisäksi esimerkiksi työterveyshuollon ja työpaikkaruokailun kustannukset. Siksi kokonaiskustannukset ovat laskettu 1.75 kertaiseksi. (Luku 22 on keskimääräiset työpäivät/kk ja 7.5 tuntia/pvä).
    isTime: false
    isInteger: true
    variables:
      - name: result_henkilot
        value: 0
      - name: result_palkat
        value: 0
    formula: ((result_kuntahenkilo + result_kouluhenkilo + result_kuljetushenkilo) * 1.75 / 22 / 7.5) * (result_peruutusYht / 60) * 22
    result: 
        name: Palkkakulut yhteenlaskettuna kuukaudessa
        unit: euroa
        value: 0
    cssClasses:
      - calculators


