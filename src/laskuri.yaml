  - id: kuljetuskustannukset
    title: Kuljestuskustannukset vuodessa?
    description: Joka päivä
    isTime: false
    isInteger: true
    fields:
      - name: Kustannukset
        variable: kuljetuskustannus
        controlType: type
        defaultValue: 500000
    formula: kuljetuskustannus
    result:
      name: Määrä
      unit: e
      value: 500000
    cssClasses:
      - calculators
    isVisible: true

  - id: taksitLkm
    title: Taksien määrä
    description: Joka päivä
    isTime: false
    isInteger: true
    fields:
      - name: Takseja
        variable: taksiLkm
        controlType: type
        defaultValue: 8
    formula: taksiLkm
    result:
      name: Taksien määrä
      unit: 
      value: 8
    cssClasses:
      - calculators
    isVisible: true

  - id: minibussitLkm
    title: Minibussien määrä
    description: Joka päivä
    isTime: false
    isInteger: true
    fields:
      - name: Minibusseja
        variable: minibussiLkm
        controlType: type
        defaultValue: 4
    formula: minibussiLkm
    result:
      name: Minibussien määrä
      unit: 
      value: 4
    cssClasses:
      - calculators
    isVisible: true

  - id: bussitLkm
    title: Bussien määrä
    description: Joka päivä
    isTime: false
    isInteger: true
    fields:
      - name: Busseja
        variable: bussiLkm
        controlType: type
        defaultValue: 2
    formula: bussiLkm
    result:
      name: Bussien määrä
      unit: 
      value: 2
    cssClasses:
      - calculators
    isVisible: true

  - id: taksitEuro
    title: Taksien osuus
    description: Joka päivä
    isTime: false
    isInteger: true
    formula: (result_taksitLkm * 6.5 * 1.5) / ((result_taksitLkm * 6.5 * 1.5) + (result_minibussitLkm * 22 * 1.0) + (result_bussitLkm * 40 * 0.6)) * result_kuljetuskustannukset
    result:
      name: Taksien osuus
      unit: euroa
      value:
    cssClasses:
      - calculators
    isVisible: true

  - id: minibussitEuro
    title: Minibussien osuus
    description: Joka päivä
    isTime: false
    isInteger: true
    formula: (result_minibussitLkm * 22 * 1.0) / ((result_taksitLkm * 6.5 * 1.5) + (result_minibussitLkm * 22 * 1.0) + (result_bussitLkm * 40 * 0.6)) * result_kuljetuskustannukset
    result:
      name: Minibussien osuus
      unit: euroa
      value:
    cssClasses:
      - calculators
    isVisible: true

  - id: bussitEuro
    title: Bussien osuus
    description: Joka päivä
    isTime: false
    isInteger: true
    formula: (result_bussitLkm * 40 * 0.6) / ((result_taksitLkm * 6.5 * 1.5) + (result_minibussitLkm * 22 * 1.0) + (result_bussitLkm * 40 * 0.6)) * result_kuljetuskustannukset
    result:
      name: Bussien osuus
      unit: euroa
      value:
    cssClasses:
      - calculators
    isVisible: true

  - id: taksitYksiOsuus
    title: Taksien yksi osa
    description: Joka päivä
    isTime: false
    isInteger: true
    formula: result_taksitEuro / result_taksitLkm
    result:
      name: Taksien yksi osa
      unit: euroa
      value:
    cssClasses:
      - calculators
    isVisible: true

  - id: minibussitYksiOsuus
    title: Minibussien yksi osa
    description: Joka päivä
    isTime: false
    isInteger: true
    formula: result_minibussitEuro / result_minibussitLkm
    result:
      name: Minibussien yksi osa
      unit: euroa
      value:
    cssClasses:
      - calculators
    isVisible: true

  - id: bussitYksiOsuus
    title: Bussien yksi osa
    description: Joka päivä
    isTime: false
    isInteger: true
    formula: result_bussitEuro / result_bussitLkm
    result:
      name: Bussien yksi osa
      unit: euroa
      value:
    cssClasses:
      - calculators
    isVisible: true
 

  - id: lastenPoissaoloLkm
    title: Montako kuljetettavaa lasta?
    description: Joka päivä on prosentuaalinen määrä lapsia poissa.
    isTime: false
    isInteger: true
    fields:
      - name: Lasten lkm
        variable: a
        controlType: type
        defaultValue: 600
      - name: Poissaoloprosentti
        variable: b
        controlType: slider
        step: 0.5
        marks:
          - value: 0
            label: "0%"
          - value: 100
            label: "30%"
        defaultValue: 5
    formula: b/100*a
    result:
      name: Määrä
      unit: lasta pois
      value: 0
    cssClasses:
      - calculators
      - tokanimi
    isVisible: true

  - id: palkkatiedot
    title: Palkkatiedot
    description: Työntekijöiden keskimääräiset palkkakustannukset. Palkkojen lisäksi työntekijöistä maksetaan muitakin kuluja, kuten työeläkevakuutusmaksu, työttömyysvakuutusmaksu, sairausvakuutusmaksu sekä tapaturma- ja ryhmähenkivakuutusmaksut. Sivukuluihin lasketaan lisäksi esimerkiksi työterveyshuollon ja työpaikkaruokailun kustannukset. Siksi kokonaiskustannukset ovat laskettu 1.75 kertaiseksi.
    isTime: false
    isInteger: true
    fields:
      - name: Keskimääräinen palkka
        variable: palkka
        controlType: slider
        min: 0
        max: 10000
        step: 1
        marks:
          - value: 0
            label: "0€"
          - value: 10000
            label: "10 000€"
        defaultValue: 3000
    formula: palkka * 1.75
    result:
      name: Palkkakulut
      unit: euroa
      value: 0
    cssClasses:
      - calculators
      - henkilotLaskuri
    isVisible: true

  


Laskurit:
 
  - id: peruutusViestiAika
    title: Kuinka kauan menee yhdessä peruutuksessa?
    description: Jokaisen peruutuksen kohdalla tulee viestintää. Huoltaja laittaa viestiä kouluun tai kujettajalle, koulu laittaa viestiä eteenpäin jne. Sovellusta käyttäessä viestittelyaika nollaantuu, koska tieto välittyy heti kaikille.
    isTime: false
    isInteger: true
    fields:
      - name: Reitin uudelleenjärjestely
        variable: uj
        controlType: slider
        min: 0
        max: 30
        step: 0.5
        marks:
          - value: 0
            label: "0min"
          - value: 30
            label: "30min"
        defaultValue: 1
      - name: Kunnan viestittely
        variable: kuv
        controlType: slider
        step: 0.5
        min: 0
        max: 30
        marks:
          - value: 0
            label: "0min"
          - value: 30
            label: "30min"
        type: float
        defaultValue: 1
      - name: Koulun viestittely
        variable: kov
        controlType: slider
        step: 0.5
        min: 0
        max: 30
        marks:
          - value: 0
            label: "0min"
          - value: 30
            label: "30min"
        defaultValue: 1
      - name: Kuljetusyrityksen viestittely
        variable: kyv
        controlType: slider
        step: 0.5
        min: 0
        max: 30
        marks:
          - value: 0
            label: "0min"
          - value: 30
            label: "30min"
        defaultValue: 1
    formula: uj+kuv+kov+kyv
    result:
      name: Yksi peruutus
      unit: minuuttia
      value: 4
    cssClasses:
      - peruutusLaskuri
    isVisible: true

  - id: peruutusPaivaSeuranta
    title: Päivittäinen seuranta / operointi
    description: Päivittäin joku seuraa, että kyytitiedot ovat ajantasalla. Sekä esim. kyytiavustajan rooli (mm. taksin odotusaika).
    isTime: true
    isInteger: true
    fields:
      - name: Montako henkeä
        variable: koordLkm
        controlType: type
        defaultValue: 1
      - name: Koordinointi
        variable: koord
        controlType: slider
        min: 0
        max: 60
        step: 1
        marks:
          - value: 0
            label: "0min"
          - value: 60
            label: "60min"
        defaultValue: 20
      - name: Montako henkeä
        variable: kyytLkm
        controlType: type
        defaultValue: 2
      - name: Kyytiavustaja
        variable: kyyt
        controlType: slider
        min: 0
        max: 60
        step: 1
        marks:
          - value: 0
            label: "0min"
          - value: 60
            label: "60min"
        defaultValue: 30
    formula: (koordLkm * koord) + (kyytLkm * kyyt)
    result:
      name: Yhteensä
      unit:
      value: 70
    cssClasses:
      - calculators
      - paivCalculator
    isVisible: true


  - id: peruutusYhtAika
    title: Päivittäinen työmäärä
    description: Lasten poissaolomäärän ja kaikkien peruutusten ja päivittäisen koordinoinnin kesto.
    isTime: true
    isInteger: true
    variables:
      - name: result_lastenPoissaoloLkm
        value: 0
      - name: result_peruutusViestiAika
        value: 0
      - name: result_peruutusPaivaSeuranta
        value: 0
    formula: (result_lastenPoissaoloLkm * result_peruutusViestiAika) + result_peruutusPaivaSeuranta
    result:
        name: Työmäärä yhteensä
        unit:
        value: 270
    cssClasses:
      - calculators
    isVisible: true

  - id: peruutusYhtAikaSovellus
    title: Päivittäinen työmäärä päivässä sovelluksen kanssa
    description: Lasten poissaolomäärän ja kaikkien peruutusten ja päivittäisen koordinoinnin kesto sovelluksen kanssa.
    isTime: true
    isInteger: true
    variables:
      - name: result_peruutusPaivaSeuranta
        value: 
    formula: result_peruutusPaivaSeuranta / 100 * 46
    result:
        name: Työmäärä sovelluksen kanssa
        unit:
        value: 0
    cssClasses:
      - calculators
    isVisible: true

  - id: peruutusYhtPalkat
    title: Kustannukset kuukaudessa
    description: Luku 22 on keskimääräiset työpäivät/kk ja 7.5 tuntia/pvä.
    isTime: false
    isInteger: true
    variables:
      - name: result_palkkatiedot
        value: 
      - name: result_peruutusYhtAika
        value: 
    formula: (result_palkkatiedot / 22 / 7.5) * (result_peruutusYhtAika / 60) * 22
    result:
        name: Kustannukset yhteensä
        unit: euroa
        value: 
    cssClasses:
      - calculators
    isVisible: true


  - id: peruutusYhtPalkatSovellus
    title: Kustannukset yhteensä sovelluksen kanssa
    description: Luku 22 on keskimääräiset työpäivät/kk ja 7.5 tuntia/pvä.
    isTime: false
    isInteger: true
    variables:
      - name: result_palkkatiedot
        value: 0
      - name: result_peruutusPaivaSeuranta
        value: 0
    formula: (result_palkkatiedot / 22 / 7.5) * (result_peruutusPaivaSeuranta / 60) * 22
    result:
        name: Kustannukset sovelluksen kanssa
        unit: euroa
        value: 0
    cssClasses:
      - calculators
    isVisible: true

  - id: peruutusPaivittainenSaasto
    title: Säästö
    description: Luku 22 on keskimääräiset työpäivät/kk ja 7.5 tuntia/pvä.
    isTime: false
    isInteger: true
    variables:
      - name: result_peruutusYhtPalkat
        value: 0
      - name: result_peruutusYhtPalkatSovellus
        value: 0
    formula: (result_peruutusYhtPalkat - result_peruutusYhtPalkatSovellus) * 12
    result:
        name: Vuosisäästö sovelluksen kanssa
        unit: euroa
        value: 0
    cssClasses:
      - calculators
    isVisible: true


