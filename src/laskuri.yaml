  - id: palkatYhtSovellus
    title: Kustannukset yhteensä sovelluksen kanssa
    description: Luku 22 on keskimääräiset työpäivät/kk ja 7.5 tuntia/pvä.
    isTime: false
    isInteger: true
    variables:
      - name: result_palkkatiedot
        value: 0
      - name: result_paivSeuranta
        value: 0
    formula: (result_palkkatiedot / 22 / 7.5) * (result_paivSeuranta / 60) * 22
    result:
        name: Kustannukset yhteensä
        unit: euroa
        value: 0
    cssClasses:
      - calculators






