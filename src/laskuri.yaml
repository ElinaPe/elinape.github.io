Suunnittelu:

  - id: lukujarj
    title: Lukujäjestysten muutoskerrat vuodessa
    description: Joka päivä
    isTime: false
    isInteger: true
    fields:
      - name: Kunnan suunnitteluaika
        variable: kuntasuunnittelu
        controlType: slider
        step: 1
        min: 0
        max: 30
        marks:
          - value: 0
            label: "0 päivää"
          - value: 30
