  - id: kuljetuskustannukset
    title: Kuljestuskustannukset vuodessa?
    description: Joka päivä
    isTime: false
    isInteger: true
    fields:
      - name: Kustannukset
        variable: kuljetuskustannus
        controlType: type
        defaultValue: 500000
    formula: kuljetuskustannus
    result:
      name: Määrä
      unit: e
      value: 500000
    cssClasses:
      - calculators

  - id: taksitLkm
    title: Taksien määrä
    description: Joka päivä
    isTime: false
    isInteger: true
    fields:
      - name: Takseja
        variable: taksiLkm
        controlType: type
        defaultValue: 8
    formula: taksiLkm
    result:
      name: Taksien määrä
      unit: 
      value: 8
    cssClasses:
      - calculators

  - id: minibussitLkm
    title: Minibussien määrä
    description: Joka päivä
    isTime: false
    isInteger: true
    fields:
      - name: Minibusseja
        variable: minibussiLkm
        controlType: type
        defaultValue: 4
    formula: minibussiLkm
    result:
      name: Minibussien määrä
      unit: 
      value: 4
    cssClasses:
      - calculators

  - id: bussitLkm
    title: Bussien määrä
    description: Joka päivä
    isTime: false
    isInteger: true
    fields:
      - name: Busseja
        variable: bussiLkm
        controlType: type
        defaultValue: 2
    formula: bussiLkm
    result:
      name: Bussien määrä
      unit: 
      value: 2
    cssClasses:
      - calculators

  - id: taksitEuro
    title: Taksien osuus
    description: Joka päivä
    isTime: false
    isInteger: true
    formula: (result_taksitLkm * 6.5 * 1.5) / ((result_taksitLkm * 6.5 * 1.5) + (result_minibussitLkm * 22 * 1.0) + (result_bussitLkm * 40 * 0.6)) * result_kuljetuskustannukset
    result:
      name: Taksien osuus
      unit: euroa
      value:
    cssClasses:
      - calculators

  - id: minibussitEuro
    title: Minibussien osuus
    description: Joka päivä
    isTime: false
    isInteger: true
    formula: (result_minibussitLkm * 22 * 1.0) / ((result_taksitLkm * 6.5 * 1.5) + (result_minibussitLkm * 22 * 1.0) + (result_bussitLkm * 40 * 0.6)) * result_kuljetuskustannukset
    result:
      name: Minibussien osuus
      unit: euroa
      value:
    cssClasses:
      - calculators

  - id: bussitEuro
    title: Bussien osuus
    description: Joka päivä
    isTime: false
    isInteger: true
    formula: (result_bussitLkm * 40 * 0.6) / ((result_taksitLkm * 6.5 * 1.5) + (result_minibussitLkm * 22 * 1.0) + (result_bussitLkm * 40 * 0.6)) * result_kuljetuskustannukset
    result:
      name: Bussien osuus
      unit: euroa
      value:
    cssClasses:
      - calculators

  - id: taksitYksi
    title: Taksien yksi osa
    description: Joka päivä
    isTime: false
    isInteger: true
    formula: result_taksitEuro / result_taksitLkm
    result:
      name: Taksien yksi osa
      unit: euroa
      value:
    cssClasses:
      - calculators

  - id: minibussitYksi
    title: Minibussien yksi osa
    description: Joka päivä
    isTime: false
    isInteger: true
    formula: result_minibussitEuro / result_minibussitLkm
    result:
      name: Minibussien yksi osa
      unit: euroa
      value:
    cssClasses:
      - calculators

  - id: bussitYksi
    title: Bussien yksi osa
    description: Joka päivä
    isTime: false
    isInteger: true
    formula: result_bussitEuro / result_bussitLkm
    result:
      name: Bussien yksi osa
      unit: euroa
      value:
    cssClasses:
      - calculators
 

  - id: lapset
    title: Montako kuljetettavaa lasta?
    description: Joka päivä on prosentuaalinen määrä lapsia poissa.
    isTime: false
    isInteger: true
    fields:
      - name: Lasten lkm
        variable: a
        controlType: type
        defaultValue: 200
      - name: Poissaoloprosentti
        variable: b
        controlType: slider
        step: 0.5
        marks:
          - value: 0
            label: "0%"
          - value: 100
            label: "30%"
        defaultValue: 5
    formula: b/100*a
    result:
      name: Määrä
      unit: lasta pois
      value: 0
    cssClasses:
      - calculators
      - tokanimi

  - id: palkkatiedot
    title: Palkkatiedot
    description: Työntekijöiden keskimääräiset palkkakustannukset. Palkkojen lisäksi työntekijöistä maksetaan muitakin kuluja, kuten työeläkevakuutusmaksu, työttömyysvakuutusmaksu, sairausvakuutusmaksu sekä tapaturma- ja ryhmähenkivakuutusmaksut. Sivukuluihin lasketaan lisäksi esimerkiksi työterveyshuollon ja työpaikkaruokailun kustannukset. Siksi kokonaiskustannukset ovat laskettu 1.75 kertaiseksi.
    isTime: false
    isInteger: true
    fields:
      - name: Keskimääräinen palkka
        variable: palkka
        controlType: slider
        min: 0
        max: 10000
        step: 1
        marks:
          - value: 0
            label: "0€"
          - value: 10000
            label: "10 000€"
        defaultValue: 3000
    formula: palkka * 1.75
    result:
      name: Palkkakulut
      unit: euroa
      value: 0
    cssClasses:
      - calculators
      - henkilotLaskuri

