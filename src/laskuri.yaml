Container:
  title: Koulukyytilaskuri


Laskurit: 
  - id: lapset
    title: Montako kuljetettavaa lasta?
    description: 
    type: separate
    fields:
      - name: Lasten lkm
        variable: a
        controlType: type
        defaultValue: 200
      - name: Poissaoloprosentti
        variable: b
        controlType: slider
        marks:
          - value: 0
            label: "0%"
          - value: 100
            label: "100%"
        defaultValue: 0
    # variables:
    #     variable: lapsetCount
    #     value: count
    formula: b/100*a
    result:
      name: Määrä
      unit: lasta pois
      value: 0
    cssClasses:
      - ekanimi
      - tokanimi

  - id: henkilot
    title: Kuinka monta henkilöä osallistuu kuljetusmuutoksiin?
    type: separate
    fields:
      - name: Kunnalta
        variable: kuntaLkm
        controlType: type
        defaultValue: 0
      - name: Koululta
        variable: kouluHloLkm
        controlType: type
        defaultValue: 0
      - name: Kuljetusyritykseltä
        variable: kuljetusHloLkm
        controlType: type
        defaultValue: 0
    # variables:
    #     variable: henkilot
    #     value: hlo
    formula: kuntaLkm + kouluHloLkm + kuljetusHloLkm
    result:
      name: Henkilöt
      unit: henkilöä
      value: 0
    cssClasses:
      - ekanimi
      - henkilotLaskuri

  - id: palkat
    title: Palkkakulut
    type: separate
    fields:
      - name: Kuntahenkilön palkka
        variable: kuntaPalkka
        controlType: slider
        min: 0
        max: 10000
        marks:
          - value: 0
            label: "0€"
          - value: 10000
            label: "10 000€"
        defaultValue: 0
      - name: Kouluhenkilön palkka
        variable: kouluHloPalkka
        controlType: slider
        min: 0
        max: 10000
        marks:
          - value: 0
            label: "0€"
          - value: 10000
            label: "10 000€"
        defaultValue: 0
      - name: Kuljetusyrityshenkilön palkka
        variable: kuljetusHloPalkka
        controlType: slider
        min: 0
        max: 10000
        marks:
          - value: 0
            label: "0€"
          - value: 10000
            label: "10 000€"
        defaultValue: 0
    # variables:
    #     variable: palkat
    #     value: euro
    formula: kuntaPalkka + kouluHloPalkka + kuljetusHloPalkka
    result:
      name: Palkka
      unit: euroa
      value: 0
    cssClasses:
      - ekanimi
      - palkatLaskuri

  - id: peruutukset
    title: Kuinka kauan menee yhdessä peruutuksessa?
    type: separate
    fields:
      - name: Reitin uudelleenjärjestely
        variable: uj
        controlType: slider
        min: 0
        max: 60
        marks:
          - value: 0
            label: "0min"
          - value: 60
            label: "60min"
        defaultValue: 0
      - name: Kunnan viestittely
        variable: kuv
        controlType: slider
        min: 0
        max: 60
        marks:
          - value: 0
            label: "0min"
          - value: 60
            label: "60min"
        type: float
        defaultValue: 0
      - name: Koulun viestittely
        variable: kov
        controlType: slider
        min: 0
        max: 60
        marks:
          - value: 0
            label: "0min"
          - value: 60
            label: "60min"
        defaultValue: 0
      - name: Kuljetusyrityksen viestittely
        variable: kyv
        controlType: slider
        min: 0
        max: 60
        marks:
          - value: 0
            label: "0min"
          - value: 60
            label: "60min"
        defaultValue: 0
    # variables:
    #     variable: peruutukset
    #     value: per
    formula: uj+kuv+kov+kyv
    result:
      name: Yksi peruutus
      unit: minuuttia
      value: 0
    cssClasses:
      - ekanimi
      - peruutusLaskuri

  - id: peruutusYht
    title: Peruutusten kesto yhteensä
    type: total
    variables:
      - variable: lapset
        value: result
        defaultValue: 0
      - variable: peruutukset
        value: result
        defaultValue: 0
    formula: lapset * peruutukset
    result: 
        name: Peruutusten kesto yhteensä
        unit: minuuttia
        value: 0
