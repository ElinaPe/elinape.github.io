  - id: paivSeuranta
    title: Päivittäinen seuranta / operointi
    description: Päivittäin joku seuraa, että kyytitiedot ovat ajantasalla. Sekä esim. kyytiavustajan rooli (mm. taksin odotusaika).
    isTime: true
    isInteger: true
    fields:
      - name: Montako henkeä
        variable: koordLkm
        controlType: type
        defaultValue: 1
      - name: Koordinointi
        variable: koord
        controlType: slider
        min: 0
        max: 60
        step: 1
        marks:
          - value: 0
            label: "0min"
          - value: 60
            label: "60min"
        defaultValue: 20
      - name: Montako henkeä
        variable: kyytLkm
        controlType: type
        defaultValue: 2
      - name: Kyytiavustaja
        variable: kyyt
        controlType: slider
        min: 0
        max: 60
        step: 1
        marks:
          - value: 0
            label: "0min"
          - value: 60
            label: "60min"
        defaultValue: 30
    formula: (koordLkm * koord) + (kyytLkm * kyyt)
    result:
      name: Yhteensä
      unit:
      value: 70
    cssClasses:
      - calculators
      - paivCalculator


  - id: peruutusYht
    title: Päivittäinen työmäärä
    description: Lasten poissaolomäärän ja kaikkien peruutusten ja päivittäisen koordinoinnin kesto.
    isTime: true
    isInteger: true
    variables:
      - name: result_lapset
        value: 
      - name: result_peruutukset
        value: 
      - name: result_paivSeuranta
        value: 
    formula: (result_lapset * result_peruutukset) + result_paivSeuranta
    result:
        name: Työmäärä yhteensä
        unit:
        value: 270
    cssClasses:
      - calculators

  - id: peruutusYhtSovellus
    title: Päivittäinen työmäärä päivässä sovelluksen kanssa
    description: Lasten poissaolomäärän ja kaikkien peruutusten ja päivittäisen koordinoinnin kesto sovelluksen kanssa.
    isTime: true
    isInteger: true
    # variables:
    #   - name: result_paivSeuranta
    #     value: 0
    formula: result_paivSeuranta / 100 * 46
    result:
        name: Työmäärä sovelluksen kanssa
        unit:
        value:
    cssClasses:
      - calculators

  - id: palkatYht
    title: Kustannukset kuukaudessa
    description: Luku 22 on keskimääräiset työpäivät/kk ja 7.5 tuntia/pvä.
    isTime: false
    isInteger: true
    variables:
      - name: result_palkkatiedot
        value: 
      - name: result_peruutusYht
        value: 
    formula: (result_palkkatiedot / 22 / 7.5) * (result_peruutusYht / 60) * 22
    result:
        name: Kustannukset yhteensä
        unit: euroa
        value: 
    cssClasses:
      - calculators


