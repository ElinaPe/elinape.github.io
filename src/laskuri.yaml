Container:
  title: Koulukyytilaskuri


Laskurit: 
  - id: lapset
    title: Montako kuljetettavaa lasta?
    description: 
    isInteger: true
    fields:
      - name: Lasten lkm
        variable: a
        controlType: type
        defaultValue: 200
      - name: Poissaoloprosentti
        variable: b
        controlType: slider
        marks:
          - value: 0
            label: "0%"
          - value: 100
            label: "100%"
        defaultValue: 0
    formula: b/100*a
    result:
      name: Määrä
      unit: lasta pois
      value: 0
    cssClasses:
      - ekanimi
      - tokanimi

  - id: henkilot
    title: Kuinka monta henkilöä osallistuu kuljetusmuutoksiin?
    isInteger: true
    fields:
      - name: Kunnalta
        variable: kuntaLkm
        controlType: type
        defaultValue: 0
      - name: Koululta
        variable: kouluHloLkm
        controlType: type
        defaultValue: 0
      - name: Kuljetusyritykseltä
        variable: kuljetusHloLkm
        controlType: type
        defaultValue: 0
    formula: kuntaLkm + kouluHloLkm + kuljetusHloLkm
    result:
      name: Henkilöt
      unit: henkilöä
      value: 0
    cssClasses:
      - ekanimi
      - henkilotLaskuri

  - id: palkat
    title: Palkkakulut
    isInteger: false
    fields:
      - name: Kuntahenkilön palkka
        variable: kuntaPalkka
        controlType: slider
        min: 0
        max: 10000
        marks:
          - value: 0
            label: "0€"
          - value: 10000
            label: "10 000€"
        defaultValue: 0
      - name: Kouluhenkilön palkka
        variable: kouluHloPalkka
        controlType: slider
        min: 0
        max: 10000
        marks:
          - value: 0
            label: "0€"
          - value: 10000
            label: "10 000€"
        defaultValue: 0
      - name: Kuljetusyrityshenkilön palkka
        variable: kuljetusHloPalkka
        controlType: slider
        min: 0
        max: 10000
        marks:
          - value: 0
            label: "0€"
          - value: 10000
            label: "10 000€"
        defaultValue: 0
    formula: kuntaPalkka + kouluHloPalkka + kuljetusHloPalkka
    result:
      name: Palkka
      unit: euroa
      value: 0
    cssClasses:
      - ekanimi
      - palkatLaskuri

  - id: peruutukset
    title: Kuinka kauan menee yhdessä peruutuksessa?
    isInteger: true
    fields:
      - name: Reitin uudelleenjärjestely
        variable: uj
        controlType: slider
        min: 0
        max: 30
        marks:
          - value: 0
            label: "0min"
          - value: 30
            label: "30min"
        defaultValue: 0
      - name: Kunnan viestittely
        variable: kuv
        controlType: slider
        min: 0
        max: 30
        marks:
          - value: 0
            label: "0min"
          - value: 30
            label: "30min"
        type: float
        defaultValue: 0
      - name: Koulun viestittely
        variable: kov
        controlType: slider
        min: 0
        max: 30
        marks:
          - value: 0
            label: "0min"
          - value: 30
            label: "30min"
        defaultValue: 0
      - name: Kuljetusyrityksen viestittely
        variable: kyv
        controlType: slider
        min: 0
        max: 30
        marks:
          - value: 0
            label: "0min"
          - value: 30
            label: "30min"
        defaultValue: 0
    formula: uj+kuv+kov+kyv
    result:
      name: Yksi peruutus
      unit: minuuttia
      value: 0
    cssClasses:
      - ekanimi
      - peruutusLaskuri

  - id: peruutusYht
    title: Peruutusten kesto yhteensä
    isInteger: false
    variables:
      - name: result_lapset
        value: 0
      - name: result_peruutukset
        value: 0
    formula: result_lapset * result_peruutukset / 60 
    result: 
        name: Peruutusten kesto yhteensä
        unit: tuntia päivässä
        value: 0

  - id: palkatYht
    title: Palkat yhteensä
    isInteger: true
    variables:
      - name: result_henkilot
        value: 0
      - name: result_palkat
        value: 0
    formula: result_henkilot * (result_palkat * 1.75)
    result: 
        name: Palkat yhteenlaskettuna kuukaudessa
        unit: euroa
        value: 0

