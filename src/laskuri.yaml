Container:
  title: Koulukyytilaskuri


Laskurit: 
  - id: lapset
    title: Montako kuljetettavaa lasta?
    description: 
    fields:
      - name: Lasten lkm
        variable: a
        type: float
        controlType: type
      - name: Poissaoloprosentti
        variable: b
        type: float
        controlType: slider
        marks:
          - value: 0
            label: "0%"
          - value: 100
            label: "100%"
    # variables:
    #     variable: lapsetCount
    #     value: count
    formula: b/100*a
    result:
      name: Määrä
      type: int
      ending: lasta pois
    cssClasses:
      - ekanimi
      - tokanimi

  - id: henkilot
    title: Kuinka monta henkilöä osallistuu kuljetusmuutoksiin?
    fields:
      - name: Kunnalta
        variable: kuntaLkm
        type: integer
        controlType: type
      - name: Koululta
        variable: kouluHloLkm
        type: integer
        controlType: type
      - name: Kuljetusyritykseltä
        variable: kuljetusHloLkm
        type: integer
        controlType: type
    # variables:
    #     variable: henkilot
    #     value: hlo
    formula: kuntaLkm + kouluHloLkm + kuljetusHloLkm
    result:
      name: Henkilöt
      type: float
      ending: henkilöä
    cssClasses:
      - ekanimi
      - henkilotLaskuri

  - id: palkat
    title: Palkkakulut
    fields:
      - name: Kuntahenkilön palkka
        variable: kuntaPalkka
        type: float
        controlType: slider
        min: 0
        max: 10000
        marks:
          - value: 0
            label: "0€"
          - value: 10000
            label: "10 000€"
      - name: Kouluhenkilön palkka
        variable: kouluHloPalkka
        type: float
        controlType: slider
        min: 0
        max: 10000
        marks:
          - value: 0
            label: "0€"
          - value: 10000
            label: "10 000€"
      - name: Kuljetusyrityshenkilön palkka
        variable: kuljetusHloPalkka
        type: float
        controlType: slider
        min: 0
        max: 10000
        marks:
          - value: 0
            label: "0€"
          - value: 10000
            label: "10 000€"
    # variables:
    #     variable: palkat
    #     value: euro
    formula: kuntaPalkka + kouluHloPalkka + kuljetusHloPalkka
    result:
      name: Palkka
      type: float
      ending: euroa
    cssClasses:
      - ekanimi
      - palkatLaskuri

  - id: peruutukset
    title: Kuinka kauan menee yhdessä peruutuksessa?
    fields:
      - name: Reitin uudelleenjärjestely
        variable: uj
        controlType: slider
        min: 0
        max: 60
        marks:
          - value: 0
            label: "0min"
          - value: 60
            label: "60min"
        type: float
      - name: Kunnan viestittely
        variable: kuv
        controlType: slider
        min: 0
        max: 60
        marks:
          - value: 0
            label: "0min"
          - value: 60
            label: "60min"
        type: float
      - name: Koulun viestittely
        variable: kov
        controlType: slider
        min: 0
        max: 60
        marks:
          - value: 0
            label: "0min"
          - value: 60
            label: "60min"
        type: float
      - name: Kuljetusyrityksen viestittely
        variable: kyv
        controlType: slider
        min: 0
        max: 60
        marks:
          - value: 0
            label: "0min"
          - value: 60
            label: "60min"
        type: float
    # variables:
    #     variable: peruutukset
    #     value: per
    formula: uj+kuv+kov+kyv
    result:
        name: Yksi peruutus
        type: float
        ending: minuuttia
    cssClasses:
      - ekanimi
      - peruutusLaskuri

