- title: Montako kuljetettavaa lasta?
  description: 
  fields:
    - name: Lasten lkm
      variable: a
      type: float
      controlType: type
    - name: Poissaoloprosentti
      variable: b
      type: float
      controlType: slider
      marks:
        - value: 0
          label: "0%"
        - value: 100
          label: "100%"
  formula: b/100*a
  result:
    id: lapset
    name: Määrä
    type: int
    ending: lasta pois

- title: Kuinka monta henkilöä osallistuu kuljetusmuutoksiin?
  fields:
    - name: Kunnalta
      variable: kuntaLkm
      type: integer
      controlType: type
    - name: Koululta
      variable: kouluHloLkm
      type: integer
      controlType: type
    - name: Kuljetusyritykseltä
      variable: kuljetusHloLkm
      type: integer
      controlType: type
  formula: kuntaLkm + kouluHloLkm + kuljetusHloLkm
  result:
    id: henkilot
    name: Henkilöt
    type: float
    ending: henkilöä


- title: Palkkakulut
  fields:
    - name: Kuntahenkilön palkka
      variable: kuntaPalkka
      type: float
      controlType: slider
      min: 0
      max: 10000
      marks:
        - value: 0
          label: "0€"
        - value: 10000
          label: "10 000€"
    - name: Kouluhenkilön palkka
      variable: kouluHloPalkka
      type: float
      controlType: slider
      min: 0
      max: 10000
      marks:
        - value: 0
          label: "0€"
        - value: 10000
          label: "10 000€"
    - name: Kuljetusyrityshenkilön palkka
      variable: kuljetusHloPalkka
      type: float
      controlType: slider
      min: 0
      max: 10000
      marks:
        - value: 0
          label: "0€"
        - value: 10000
          label: "10 000€"
  formula: kuntaPalkka + kouluHloPalkka + kuljetusHloPalkka
  result:
    id: palkka
    name: Palkka
    type: float
    ending: euroa
    


- title: Kuinka kauan menee yhdessä peruutuksessa?
  fields:
    - name: Reitin uudelleenjärjestely
      variable: uj
      controlType: slider
      min: 0
      max: 60
      marks:
        - value: 0
          label: "0min"
        - value: 60
          label: "60min"
      type: float
    - name: Kunnan viestittely
      variable: kuv
      controlType: slider
      min: 0
      max: 60
      marks:
        - value: 0
          label: "0min"
        - value: 60
          label: "60min"
      type: float
    - name: Koulun viestittely
      variable: kov
      controlType: slider
      min: 0
      max: 60
      marks:
        - value: 0
          label: "0min"
        - value: 60
          label: "60min"
      type: float
    - name: Kuljetusyrityksen viestittely
      variable: kyv
      controlType: slider
      min: 0
      max: 60
      marks:
        - value: 0
          label: "0min"
        - value: 60
          label: "60min"
      type: float
  formula: uj+kuv+kov+kyv
  result:
      id: peruutukset
      name: Yksi peruutus
      type: float
      ending: minuuttia


